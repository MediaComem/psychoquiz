<div class="component">
  <h1 class="component-title">
    Connexion</h1>
  <div class="component-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" required type="email" name="email" class="form-control login" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input [(ngModel)]="password" required type="password" name="password" class="form-control password" id="password">
      </div>

      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success">Connexion</button>

    </form>
  </div>
</div>
