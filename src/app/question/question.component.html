<div *ngIf="!finished" class="tdr-component app-component">
  <div class="bg" [style.backgroundImage]="'url(' + chapter.imgUrl + ')'"></div>
  <div id="answers" class="verticalsplit">
    <div class="left asdf" [style.backgroundColor]="'rgba(255,255,255,'+ opacityLeft +')'">
      <div class="text">Non</div>
    </div>
    <div class="right sadf" [style.backgroundColor]="'rgba(255,255,255,'+ opacityRight +')'">
      <div class="text">Oui</div>
    </div>
  </div>

  <div id="viewport">
    <div class="stack" swing-stack [stackConfig]="stackConfig" #swSwing (throwout)="onThrowOut($event)">
      <div class="card" swing-card #questionCard [id]="'statement-' + st.id" *ngFor="let st of statements">
        <div class="card-content">
          <div class="inner">{{st.text}}</div>
        </div>
        <img class="icon rotate-left" src="assets/arrow.svg" />
        <img class="icon rotate-right" src="assets/arrow.svg" />
      </div>
    </div>
  </div>
</div>
